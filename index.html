<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Learning Audio Stuff</title>
    
</head>
<body>
   <main>

    <header>
        <h1 class="hidden"></h1>
        <h2></h2>

        
    </header>
    <section class="audio">
        <audio data-trackref="albatroz" src="audio/Albatroz.mp3" ></audio>


        <div>
            
        <img data-trackref="Albatroz" src="images/albatroz.jpeg" alt="Chupa" class="placeholder">
        </div>

        <div>
            <img data-trackref="Companion" src="images/stp.jpeg" alt="Stone Temple Pilots" class="placeholder">
         </div>

        <div>
                <img  data-trackref="STP_ILS" src="images/wmm.jpeg" alt="Wide Mount Mason" class="placeholder">
        </div>
           <section class="controls">
            <button id="pauseButton">Pause Button</button>
            <button id="rewindButton">Rewind Button</button>
            <button id="playButton">Play Button</button>
           </section>

    </section>
   </main>

   <script src="js/main.js"></script>
    
</body>
</html>
